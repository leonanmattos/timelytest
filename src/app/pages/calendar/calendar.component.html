<div class="mx-auto h-full h-screen p-5 bg-yellow-200">
  <div>
    <div class="ml-5">
      <img src="https://time.ly/wp-content/uploads/2021/05/brand-timely-svg.svg" class="h-7 sm:h-8" />
    </div>
  </div>
  <div class="mt-5 ml-5">
    Title: <b>{{ calendar.title }}</b>
  </div>
  <div class="flex flex-wrap">
    <ng-template ngFor let-item [ngForOf]="events" let-i="index">
      <div class="w-full sm:w-1/2 md:w-1/2 xl:w-1/4 p-4 ">
        <a href="" class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden">
          <div class="relative overflow-hidden bg-contain h-40">
            <img class="inset-0 h-full w-full object-cover" src="{{ item.image }}" alt="">
          </div>
          <div class="p-4">
            <span *ngIf="item.cost === 0" class="inline-block px-2 py-1 leading-none bg-yellow-200 text-yellow-800 rounded-full font-semibold uppercase tracking-wide text-xs">FREE</span>
            <h2 class="mt-2 mb-2  font-bold">{{ item.title }}</h2>
            <p class="text-sm">{{ item.description }}</p>
            <div class="mt-3 flex items-center" *ngIf="item.cost > 0">
              <span class="text-sm font-semibold">$</span>&nbsp;<span class="font-bold text-xl">{{ item.cost }}</span>&nbsp;<span class="text-sm font-semibold"></span>
            </div>
          </div>
          <div class="p-4 border-t border-b text-xs text-gray-700">
            <span class="flex items-center mb-1 text-2xl">
              {{ item.startDate }}
            </span>
          </div>
        </a>
      </div>
    </ng-template>
  </div>
</div>
